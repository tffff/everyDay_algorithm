<body>
  <script>
    var replaceElements = function (arr) {
      //方法-
      // let result=[];

      //   let max=rightArr.length===0?-1:Math.max(...rightArr)
      //   result.push(max)
      // }
      // return result;
      //方法二
      let result = [],
        max = -1;
      for (let i = arr.length - 1; i >= 0; i--) {
        result[i] = max;
        max = max > arr[i] ? max : arr[i]
      }
      return result
    };
