<body>
  <script>
    var sortArrayByParity = function (A) {
      if(A.length<2) return A
      let i=0,j=A.length-1;
      while(i<j){
        if(A[i]%2!==0&&A[j]%2===0){
          [A[i],A[j]]=[A[j],A[i]]
        }
        if (A[i] % 2 == 0) i++;
        if (A[j] % 2 == 1) j--;
      }
      return A
    };
    console.log(sortArrayByParity([0]))
  </script>
