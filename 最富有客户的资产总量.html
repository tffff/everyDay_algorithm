<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       *  输入：accounts = [[1,5],[7,3],[3,5]]
       *  输出：10
       *  解释：
       *  第 1 位客户的资产总量 = 6
       *  第 2 位客户的资产总量 = 10
       *  第 3 位客户的资产总量 = 8
       *  第 2 位客户是最富有的，资产总量是 10
       *
       */
      var maximumWealth = function (accounts) {
        let max=accounts[0].reduce((total,current)=>current+total,0)
        for(let i=1;i<accounts.length;i++){
          let num=accounts[i].reduce((total,current)=>current+total,0)
          if(num>max){
            max=num
          }
        }
        return max;
      };
      console.log(maximumWealth([[2,8,7],[7,1,3],[1,9,5]]))
    </script>
  </body>
</html>
