<body>
  <script>
    var sumZero = function (n) {
      let result=[]
      let sum=0
      for(let i=0;i<n-1;i++){
        result.push(i)
        sum+=i
      }
      result.push(-sum)
      return result
    };
    console.log(sumZero(5))
  </script>
